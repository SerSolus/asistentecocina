<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asistente Cocina</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding-top: 50px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:disabled {
      background-color: #94d3a2;
      cursor: not-allowed;
    }

    #mensaje-estado {
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
      color: #28a745;
      min-height: 24px;
    }
  </style>
</head>
<body>

  <h1>Asistente de Cocina</h1>

  <button class="boton-accion" data-url="/llamar-mesero">Llamar al mesero</button>
  <button class="boton-accion" data-url="/otra-cerveza">Otra cerveza</button>
  <button class="boton-accion" data-url="/incidente">Reportar incidente</button>

  <div id="mensaje-estado"></div>

  <script>
    const botones = document.querySelectorAll(".boton-accion");
    const mensajeEstado = document.getElementById("mensaje-estado");

    botones.forEach(boton => {
      boton.addEventListener("click", () => {
        boton.disabled = true;
        const url = boton.getAttribute("data-url");
        const textoOriginal = boton.textContent;
        boton.textContent = "Enviando...";

        fetch(url)
          .then(resp => resp.text())
          .then(data => {
            boton.textContent = "✅ Enviado";
            mensajeEstado.textContent = data;
            setTimeout(() => {
              boton.disabled = false;
              boton.textContent = textoOriginal;
              mensajeEstado.textContent = "";
            }, 3000);
          })
          .catch(() => {
            boton.textContent = "❌ Error";
            mensajeEstado.textContent = "Error al enviar, intenta otra vez";
            setTimeout(() => {
              boton.disabled = false;
              boton.textContent = textoOriginal;
              mensajeEstado.textContent = "";
            }, 3000);
          });
      });
    });
  </script>

</body>
</html>
