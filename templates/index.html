<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asistente de Cocina</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:disabled {
      background-color: #94d3a2;
      cursor: not-allowed;
    }

    .spinner {
      border: 4px solid #fff;
      border-top: 4px solid #555;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .status {
      margin-top: 20px;
      font-size: 16px;
      color: #28a745;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Asistente de Cocina</h1>
  <button id="callButton">Llamar al mesero</button>
  <div class="status" id="statusMsg">✅ Mensaje enviado al mesero.</div>

  <script>
    const button = document.getElementById("callButton");
    const status = document.getElementById("statusMsg");

    button.addEventListener("click", () => {
      button.disabled = true;
      const originalText = button.innerHTML;
      button.innerHTML = 'Enviando <span class="spinner"></span>';

      fetch("/llamar-mesero")
        .then(response => response.text())
        .then(data => {
          button.innerHTML = "✅ Enviado";
          status.style.display = "block";

          setTimeout(() => {
            button.disabled = false;
            button.innerHTML = originalText;
            status.style.display = "none";
          }, 3000);
        })
        .catch(error => {
          button.innerHTML = "❌ Error";
          console.error("Error al llamar al mesero:", error);
          setTimeout(() => {
            button.disabled = false;
            button.innerHTML = originalText;
          }, 3000);
        });
    });
  </script>
</body>
</html>
<h1>Asistente de Cocina (v2)</h1>
